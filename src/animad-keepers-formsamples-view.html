<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/nebula-i18n/nebula-i18n.html">
<!-- custom components -->
<link rel="import" href="animad-keeper/animad-keeper-update-form.html">
<link rel="import" href="animad-keeper/animad-keeper-create-form.html">

<!-- custom behaviors -->
<link rel="import" href="behaviors/nebula-polyglot-behavior.html">
<link rel="import" href="behaviors/mixin.html">

<!-- custom iconset -->
<link rel="import" href="animad-icons.html">

<link rel="import" href="shared-styles.html">

<!-- GENERATOR pattern: [DOMAINNAME]-[ENTITYNAME]-view -->
<dom-module id="animad-keepers-formsamples-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>
    
    <div id="view" class="card">
      <div class="circle"><iron-icon icon="animad-icons:keeper"></iron-icon></div>
      <h1>[[$t('main_heading')]]</h1>
      <h2>[[$t('create_sample_heading')]]</h2>
      <animad-keeper-create-form url="[[backendUrl]]/api/admin_service/keepers/new" 
         resources="[[resources]]" lang="[[lang]]" cancel-path="/go/here" reset>
      </animad-keeper-create-form>      
      <br />
      <br />
      <h2>[[$t('create_with_relation_sample_heading')]]</h2>
      <animad-keeper-create-form url="[[backendUrl]]/api/admin_service/keepers/new"
         resources="[[resources]]" lang="[[lang]]">
      </animad-keeper-create-form>      
      <br />
      <br />
      <h2>[[$t('update_sample_heading')]]</h2>
      <animad-keeper-update-form url="[[backendUrl]]/api/admin_service/keepers/fbd234e5-93d5-44d8-886c-ec4ddbd3f4bb"
         resources="[[resources]]" lang="[[lang]]">
      </animad-keeper-update-form>
      <br />
      <br />
      <h2>[[$t('read_sample_heading')]]</h2>
      <animad-keeper-update-form url="[[backendUrl]]/api/admin_service/keepers/fbd234e5-93d5-44d8-886c-ec4ddbd3f4bb" 
        resources="[[resources]]" lang="[[lang]]" readform>
      </animad-keeper-update-form>
      <br />
      <br />
      <h2>[[$t('update_sample_heading_with_relation')]]</h2>
      <animad-keeper-update-form 
        url="[[backendUrl]]/api/admin_service/keepers/fbd234e5-93d5-44d8-886c-ec4ddbd3f4bb" 
        cancel-path="/go/there" keepers reset
        resources="[[resources]]" lang="[[lang]]">
      </animad-keeper-update-form>
      </div>
  </template>

  <script>
    // GENERATOR pattern (camel case): [DOMAINNAME][ENTITYNAME]View
    class AnimadKeepersFormsamplesView extends mix(Polymer.Element).with(Nebula.PolyglotBehavior) {
      // GENERATOR pattern: [DOMAINNAME]-[ENTITYNAME]-view
      static get is() { return 'animad-keepers-formsamples-view'; }

      static get properties() {
        return {
          /*
           * Das '_domain' property wird benötigt, um" den richtigen Pfad 
           * zu den i18n Werten zu erzeugen. Es wird in jedem Element 
           * benötigt, in dem die I18nBehavior verwendet wird. Im Falle 
           * einer view ist der Wert IMMER 'view'.
           */
          _domain: {
            type: String,
            value: 'view'
          },
          /*
           * Das '_entity' property wird benötigt, um den richtigen Pfad 
           * zu den i18n Werten zu erzeugen. Es wird in jedem Element 
           * benötigt, in dem die I18nBehavior verwendet wird. Im Falle 
           * einer view ist der Wert immer der Präfix, der im Namen der view
           * vor '*-view' steht. Bei animad-enclosures-view.html also 
           * 'animad-enclosures'.
           */
          _entity: {
            type: String,
            value: 'animad-keepers-formsamples'
          },
          backendUrl: {
              type: String,
          }  
        }
      }
    }

    // GENERATOR pattern (camel case): [DOMAINNAME][ENTITYNAME]View
    window.customElements.define(AnimadKeepersFormsamplesView.is, AnimadKeepersFormsamplesView);
  </script>
</dom-module>
