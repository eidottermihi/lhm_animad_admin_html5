<script>
    /* @polymerMixin */
    CommonSecurityMixin = function (superClass) {
        return class extends superClass {

            // properties
            static get properties() {
                return {
                    permission: {
                        type: String
                    },
                    _security: {
                        type: Object,
                        notify: true
                    },
                    allowed: {
                        type: Boolean,
                        value: false,
                        notify: true,
                        observer: '_allowedChanged'
                    },
                    //wird ben√∂tigt, da in Data Bindings Negierung nicht two-way funktioniert
                    notAllowed: {
                        type: Boolean,
                        value: true,
                        notify: true,
                        observer: '_notAllowedChanged'
                    }
                }
            }

            constructor() {
                super();
                this._boundListener = this._customeventlistener.bind(this);                
            }

            connectedCallback() {
                super.connectedCallback();
                this._security = document.querySelector('animad-app').$.animad_security;
                this.checkPermissions();
                window.addEventListener('permissionsReceived', this._boundListener);
            }

            // methods

            checkPermissions() {
                this.allowed = this._security.checkPermissions(this.permission);
                this.notAllowed = !this.allowed;
                if (this.allowed) {
                    this._onAllowed();
                }
                return this.allowed;
            }

            _customeventlistener() {
                this.notifyPath('_security.permissions');
                this.checkPermissions();
            }

            _allowedChanged(newValue, oldValue) {
                //do nothing - override...
            }
            
            _notAllowedChanged(newValue, oldValue) {
                //do nothing - override...
            }
            
            _onAllowed() {
              this.dispatchEvent(new CustomEvent('allowed', {bubbles: true, composed: true}));
            }
        }
    }

</script>
