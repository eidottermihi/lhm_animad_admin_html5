<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/nebula-i18n/nebula-i18n.html">
<!-- custom components -->
<link rel="import" href="animad-enclosure/animad-enclosure-update-form.html">
<link rel="import" href="animad-enclosure/animad-enclosure-create-form.html">

<link rel="import" href="behaviors/animad-i18n-behavior.html">
<link rel="import" href="behaviors/mixin.html">
<link rel="import" href="animad-icons.html">

<link rel="import" href="shared-styles.html">

<!-- GENERATOR pattern: [DOMAINNAME]-[ENTITYNAME]-view -->
<dom-module id="animad-enclosures-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>
    <div id="view" class="card">
      <div class="circle"><iron-icon icon="animad-icons:basecamp"></iron-icon></div>
      <h1>[[t('main_heading')]]</h1>
      <h2>[[t('create_sample_heading')]]</h2>
      <animad-enclosure-create-form post-url="https://httpbin.org/anything">
      </animad-enclosure-create-form>      
      <br />
      <br />
      <h2>[[t('create_with_relation_sample_heading')]]</h2>
      <animad-enclosure-create-form post-url="https://httpbin.org/anything" keepers-relation>
      </animad-enclosure-create-form>      
      <br />
      <br />
      <h2>[[t('update_sample_heading')]]</h2>
      <animad-enclosure-update-form get-url="http://demo6512140.mockable.io/enclosures/3bca5b38-13be-4fd3-b656-fa79a639ddd5" post-url="https://httpbin.org/anything">
      </animad-enclosure-update-form>
      <br />
      <br />
      <h2>[[t('read_sample_heading')]]</h2>
      <animad-enclosure-update-form get-url="http://demo6512140.mockable.io/enclosure/4711" post-url="https://httpbin.org/anything" readform>
      </animad-enclosure-update-form>
      </div>
  </template>

  <script>
    // GENERATOR pattern (camel case): [DOMAINNAME][ENTITYNAME]View
    class AnimadEnclosuresView extends mix(Polymer.Element).with(AnimadI18nBehavior) {
      // GENERATOR pattern: [DOMAINNAME]-[ENTITYNAME]-view
      static get is() { return 'animad-enclosures-view'; }

      static get properties() {
        return {
          /*
           * Das '_domain' property wird benötigt, um" den richtigen Pfad 
           * zu den i18n Werten zu erzeugen. Es wird in jedem Element 
           * benötigt, in dem die I18nBehavior verwendet wird. Im Falle 
           * einer view ist der Wert IMMER 'view'.
           */
          _domain: {
            type: String,
            value: 'view'
          },
          /*
           * Das '_entity' property wird benötigt, um den richtigen Pfad 
           * zu den i18n Werten zu erzeugen. Es wird in jedem Element 
           * benötigt, in dem die I18nBehavior verwendet wird. Im Falle 
           * einer view ist der Wert immer der Präfix, der im Namen der view
           * vor '*-view' steht. Bei animad-enclosures-view.html also 
           * 'animad-enclosures'.
           */
          _entity: {
            type: String,
            value: 'animad-enclosures'
          }
        }
      }

    }

    // GENERATOR pattern (camel case): [DOMAINNAME][ENTITYNAME]View
    window.customElements.define(AnimadEnclosuresView.is, AnimadEnclosuresView);
  </script>
</dom-module>
